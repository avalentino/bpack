[tox]
envlist = py37,py38,py39,py310,py311,pypy3,strict,coverage,docs,linkcheck,codestyle,spelling
isolated_build = True

[testenv]
deps = pytest
extras = test
commands =
    python3 -m pytest --doctest-modules

[testenv:pypy3]
deps =
    pytest
    typing-extensions
commands =
    python3 -m pytest

[testenv:py{37,38}]
commands =
    python3 -m pytest

[testenv:strict]
commands =
    python3 -m pytest -W error

[testenv:coverage]
deps =
    pytest
    pytest-cov
commands =
     python3 -m pytest --cov bpack --cov-report=html --cov-report=term bpack

[testenv:docs]
allowlist_externals = mkdir
changedir = docs
extras = docs
deps = bitstruct
commands =
    mkdir -p _static
    python3 -m sphinx -W -b html . _build/html
    python3 -m sphinx -W -b doctest . _build/doctest

[testenv:linkcheck]
allowlist_externals = mkdir
changedir = docs
extras = docs
commands =
    mkdir -p _static
    python3 -m sphinx -W -b linkcheck . _build/linkcheck

[testenv:spelling]
allowlist_externals = mkdir
changedir = docs
extras = docs
deps = sphinxcontrib-spelling
commands =
    mkdir -p _static
    python3 -m sphinx -W -b spelling . _build/spelling

[testenv:codestyle]
skip_install = true
deps = flake8
changedir = {toxinidir}
commands =
    python3 -m flake8 --version
    python3 -m flake8 --statistics --count bpack
